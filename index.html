<!DOCTYPE html><html><head>  <meta charset="UTF-8" />  <title>TodoApp</title></head><body>  <!--    1. 清空 div，並給它 ID：       這區塊是要印出 hello, world 的地方，       加入 ID 讓 React 可以抓到該元素  -->  <div id="app"></div>  <script>window.App = {}</script>  <!-- 略: react.js, react-dom.js, browser.js -->  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.js"></script>  <!--    2. 加入 script，並指定 `type=text/babel`：       這區塊是我們編寫主要程式的地方。       因為我們用的是 JSX 語法，而非瀏覽器認識的 ES5 語法，       透過 Babel 可以將 JSX/ES6/ES7 轉譯成 ES5；       所以需要指定 type，讓瀏覽器先將這段程式轉交給 Babel 處理  -->  <script type="text/babel" src="./InputField.js"></script><!--Warning: React.createElement: type should not be null or undefined. It should be a string (for DOM elements) or a ReactClass (for composite components). --><!--如果你的InputField.js放在TodoItem.js下面就會出現上面訊息 因為TodoItem要引用他！！ -->  <script type="text/babel" src="./TodoItem.js"></script>  <script type="text/babel" src="./TodoList.js"></script>  <script type="text/babel" src="./TodoHeader.js"></script>    <script type="text/babel" src="./TodoApp.js"></script>  <script type="text/babel">     // 3. 從 window.App 中，取得 TodoApp 元件    const { TodoApp } = window.App;    ReactDOM.render(      <TodoApp />, // 4. 將 TodoApp 元件渲染在 container 中      document.getElementById('app')    );  </script></body></html>
